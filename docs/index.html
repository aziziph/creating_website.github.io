<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link href="styles.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div id="topheader">
    <div class="shortcut">
        <a href="https://www.abinit.org/">
            <div class="icon-container">
                <img alt="ABINIT" class="shortcut-img" src="./logo/logo.png" title="" />
                <span class="title"></span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="https://www.abinit.org/psp-tables">
            <div class="icon-container">
                <img alt="Pseudo and atomic data" class="shortcut-img" src="./img/Pseudos.png" title="Pseudo & atomic data" />
                <span class="title">Pseudos &amp; PAW data</span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="https://docs.abinit.org/variables">
            <div class="icon-container">
                <img alt="input variables" class="shortcut-img" src="./img/input_variables.png" title="Input variables" />
                <span class="title">Input variables </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="https://docs.abinit.org/tutorial/">
            <div class="icon-container">
                <img alt="Pseudo and atomic data" class="shortcut-img" src="./img/Tutorials.png" title="Tutorials" />
                <span class="title">Tutorials </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="https://discourse.abinit.org/">
            <div class="icon-container">
                <img alt="Forum" class="shortcut-img" src="./img/Forum.png" title="Forum" />
                <span class="title">Forum </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="https://wiki.abinit.org/doku.php?id=start">
            <div class="icon-container">
                <img alt="Wiki" class="shortcut-img" src="./img/wiki.png" title="Wiki" />
                <span class="title">Wiki </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="https://www.abinit.org/packages">
            <div class="icon-container">
                <img alt="Download" class="shortcut-img" src="./img/Download.png" title="Download" />
                <span class="title">Download </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="https://www.abinit.org/packages">
            <div class="icon-container">
                <img alt="Compile" class="shortcut-img" src="./img/Compile.png" title="Compile" />
                <span class="title">Compile </span>
            </div>
        </a>
    </div>
    <!-- Repeat the same structure for other shortcuts -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./img/1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/3.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize the carousel
      $('.carousel').carousel();
    });
  </script>

</body>
</html>
