<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="topheader">
    <div class="shortcut">
        <a href="/ABINIT">
            <div class="icon-container">
                <img alt="ABINIT" class="shortcut-img" src="./logo/logo.png" title="" />
                <span class="title"></span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="/psp-tables">
            <div class="icon-container">
                <img alt="Pseudo and atomic data" class="shortcut-img" src="./img/Pseudos.png" title="Pseudo & atomic data" />
                <span class="title">Pseudos &amp; PAW data</span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="/input_variables">
            <div class="icon-container">
                <img alt="input variables" class="shortcut-img" src="./img/input_variables.png" title="Input variables" />
                <span class="title">Input variables </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="/Tutorials">
            <div class="icon-container">
                <img alt="Pseudo and atomic data" class="shortcut-img" src="./img/Tutorials.png" title="Tutorials" />
                <span class="title">Tutorials </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="/Forum">
            <div class="icon-container">
                <img alt="Forum" class="shortcut-img" src="./img/Forum.png" title="Forum" />
                <span class="title">Forum </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="/Wiki">
            <div class="icon-container">
                <img alt="Wiki" class="shortcut-img" src="./img/wiki.png" title="Wiki" />
                <span class="title">Wiki </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="/Download">
            <div class="icon-container">
                <img alt="Download" class="shortcut-img" src="./img/Download.png" title="Download" />
                <span class="title">Download </span>
            </div>
        </a>
    </div>
    <div class="shortcut">
        <a href="/Compile">
            <div class="icon-container">
                <img alt="Compile" class="shortcut-img" src="./img/Compile.png" title="Compile" />
                <span class="title">Compile </span>
            </div>
        </a>
    </div>
    <!-- Repeat the same structure for other shortcuts -->
</div>

</body>
</html>
