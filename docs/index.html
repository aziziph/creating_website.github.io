<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Icons</title>
  <style>
    /* Your CSS goes here */
    /* Set margin on top of the page */
    body {
      margin-top: 40px;
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
      padding: 0;
    }

    /* Menu bar for small screens */
    .menu-bar {
      display: none;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    /* Hide icons on small screens */
    @media (max-width: 768px) {
      .icon-container {
        display: none;
      }

      .menu-bar {
        display: block;
      }
    }

    /* Show icons on larger screens */
    @media (min-width: 769px) {
      .menu-bar {
        display: none;
      }

      .icon-container {
        display: flex;
        justify-content: center; /* Center items horizontally */
        flex-wrap: wrap;
      }

      .icon {
        width: auto;
        height: auto;
        margin: 10px 0.2%;
        flex: 1 1 100px; /* Allow icons to shrink and grow */
      }
    }
  </style>
</head>
<body>
  <!-- Menu bar for small screens -->
  <div class="menu-bar" onclick="toggleIcons()">Menu</div>

  <!-- Icon container -->
  <div class="icon-container" id="iconContainer">
    <!-- Your existing icons -->
    <div class="icon"><a href="./index.html"><img width="200px" alt="ABINIT" src="./logo/logo.png" title="" /><span class="title"></span></a></div>
    <div class="icon"><a href="./pseudopotential.html"><img alt="Pseudo and atomic data" class="icon" src="./img/Pseudos.png" title="pseudopotential" /><span class="title">Pseudos &amp; PAW data </span></a></div>
    <div class="icon"><a href="https://docs.abinit.org/variables"><img alt="input variables" class="icon" src="./img/input_variables.png" title="Input variables" /><span class="title">Input variables </span></a></div>
    <div class="icon"><a href="https://docs.abinit.org/tutorial/"><img alt="Tutorials" class="icon" src="./img/Tutorials.png" title="Tutorials" /><span class="title">Tutorials </span></a></div>
    <div class="icon"><a href="https://discourse.abinit.org/"><img alt="Forum" class="icon" src="./img/Forum.png" title="Forum" /><span class="title">Forum </span></a></div>
    <div class="icon"><a href="https://wiki.abinit.org/doku.php?id=start"><img alt="Wiki" class="icon" src="./img/wiki.png" title="Wiki" /><span class="title">Wiki </span></a></div>
    <div class="icon"><a href="./download.html"><img alt="Download" class="icon" src="./img/Download.png" title="Download" /><span class="title">Download </span></a></div>
    <div class="icon"><a href="https://docs.abinit.org/installation/"><img alt="Compile" class="icon" src="./img/Compile.png" title="Compile" /><span class="title">Compile </span></a></div>
    <div class="icon"><a href="https://github.com/abinit"><img alt="GitHub" class="icon" src="./img/git.png" title="GitHub" /><span class="title"></span></a></div>
    <div class="icon"><a href="https://gui.abinit.org/"><img alt="GUI" class="icon" src="./img/gui.png" title="GUI" /><span class="title"></span></a></div>
    <div class="icon"><a href="https://github.com/abinit/abipy"><img alt="abipy" class="icon" src="./img/abipy.png" title="abipy" /><span class="title"></span></a></div>
  </div>

  <script>
    function toggleIcons() {
      var iconContainer = document.getElementById("iconContainer");
      if (iconContainer.style.display === "none" || iconContainer.style.display === "") {
        iconContainer.style.display = "flex";
      } else {
        iconContainer.style.display = "none";
      }
    }
  </script>
</body>
</html>
